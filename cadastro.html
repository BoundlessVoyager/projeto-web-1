<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <main>
        <div class="conteudo-cadastro">

            <div class="titulo-site">
                <h1><a href="index.html">MyStories</a></h1>
            </div>

            <div class="cadastro">
                <h1>Cadastro</h1>
                <p>Cadastre-se com nome, e-mail e senha!</p>
                
                <form action="" method="post">
                    <div class="form-cadastro">
                        <input type="text" placeholder="Nome">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="password" name="senha" id="password" placeholder="Senha" required>

                        <button class="botao-registro">Registre-se</button>
                    </div>

                    <a href="login.html">Cancelar</a>

                </form>
            </div>

        </div>
    </main>
    
</body>
</html>
